<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <div class="introduction__block">
    <img class = introduction__block_img src="./eisenhower-matrix.jpg">
    <a
      class="introduction__block_link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
    </a>
  </div>
  <div class="main-page">
    <h3>Add Item</h3>
    <div class="main-page__add-task">
      <input id="new-task" class="main-page__input" type="text">
      <button>Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input class="main-page__checkbox" type="checkbox">
        <label class="main-page__label">Pay Bills</label>
        <input type="text" class="main-page__input">
        <button class="main-page__edit-task">Edit</button>
        <button class="main-page__delete-task">
          <img class="main-page__delete-task-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-task">
        <input class="main-page__checkbox" type="checkbox">
        <label class="main-page__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-page__input">
        <button class="main-page__edit-task">Save</button>
        <button class="main-page__delete-task">
          <img class="main-page__delete-task-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="main-page__checkbox" type="checkbox" checked>
        <label class="main-page__label">See the Doctor</label>
        <input type="text" class="main-page__input">
        <button class="main-page__edit-task">Edit</button>
        <button class="main-page__delete-task">
          <img class="main-page__delete-task-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
</body>
<script src="app.js"></script>
</html>
